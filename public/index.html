<!DOCTYPE>
<html ng-app="myApp">
<head>
	<title>Event App</title>
	<base href="/">
	<!--BOOTSTRAP-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

</head>
<body>

	
	<div class="container" name="displayevents" ng-controller="AppCtrl">

		<div>
			<button ng-click="AddEventPage()">Add New Event</button>
			<button ng-click="Register()">Register</button>
			<button ng-click="LoginPage()">Login</button>
			<button ng-show="logoutbutton" ng-click="Logout()">Logout</button>
		</div>

		<h1>Event Website</h1>
		<p>Recommended Event</p>
		<main ng-view></main>
		
		
			
	</div>

	<!--IMPORT ANGULAR JS-->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.js"></script>
	<script type="text/javascript" src='https://rawgithub.com/gsklee/ngStorage/master/ngStorage.js'></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
	<script src="controllers/controller.js"></script>
	<script src="controllers/routes.js"></script>
	<script src="controllers/authServices.js"></script>
</body>
</html>
